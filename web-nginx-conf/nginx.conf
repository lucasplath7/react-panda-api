server {
        listen 5000;
        listen [::]:5000;

        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;

        server_name react-panda.com www.react-panda.com;

        location / {
                proxy_pass http://nodejs:5000;
        }

        location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html;
        }
}